        function testeNumerosPrimos(primeiroNumero, ultimoNumero) {
            for (var numeroAtual = primeiroNumero; numeroAtual <= ultimoNumero; numeroAtual++) {
                var numeroPrimo = true;
                var divisor = numeroAtual-1;
                while(numeroPrimo === true && divisor >1) {
                    if (numeroAtual % divisor === 0) {
                        numeroPrimo = false;
                        console.log((numeroAtual) + ": O número", numeroAtual, "NÃO é primo, pois é divisível por", divisor);
                    }
                    divisor--;
                }

                if (numeroPrimo === true) {
                    console.log((numeroAtual) + ": O número", numeroAtual, "é primo.");
                }
            }
        }
