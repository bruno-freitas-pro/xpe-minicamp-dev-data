<html>
    <script>
        //Criar uma função que recebe uma palavra como parametro e retorna esta
        //palavra invertida

        //1 - Receber a palavra como parametro
        //2 - Criar uma variável temporária para armazenar o resultado
        //3 - Iterar a palavra de trás para frente, armazenando letra por letra na variavel temporaria
        //4 - Retornar a variavel temporaria

        function ordemInversa_for(palavra) {
            var palavraInvertida = "";
            for (var i = palavra.length - 1; i >= 0 ; i--) {
                palavraInvertida = palavraInvertida + palavra[i];
            }
            return palavraInvertida;
        }

        function ordemInversa_while(palavra) {
            var palavraInvertida = "";
            var i = palavra.length - 1;
            while(i >= 0) {
                palavraInvertida = palavraInvertida + palavra[i];
                i--;
            }
            return palavraInvertida;
        }
    </script>
</html>
